site_name: Email Builder Documentation
site_description: Documentation for CanvasEditor and KonvaEditor email builder components
site_author: Email Builder Team
site_url: https://your-site-url.com

# Repository
repo_name: vite-eb
repo_url: https://github.com/your-username/vite-eb
edit_uri: edit/main/docs/

# Theme
theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate

# Plugins
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]

# Markdown extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

# Navigation
nav:
  - Home: index.md
  - Architecture:
    - CanvasEditor: CanvasEditor.md
    - KonvaEditor: KonvaEditor.md

